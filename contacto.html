      <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido:</label>
            <input type="text" name="" id="nombreapellido" class="input-patron" required >
            <label for="correoeletronico">correo eletronico</label>
            <input type="text" name="" id="correoeletronico" class="input-patron" required placeholder="email@dominio.com">
            <label for="telefono">Telefono:</label>
            <input type="text" name="" id="telefono" class="input-patron" required placeholder="(XX) xxxx-xxxx)">
             <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-patron" required></textarea>
             
            <fieldset>
            <legend class="text" id="text">Como le gustaria que lo contactemos?</legend>
            <label for="radio-email">
            <input type="radio" name="contacto" id="radio-email" value="email"> Email</label>

            <label for="radio-telefono">
            <input type="radio" name="contacto" id="radio-telefono" value="telefono">Telefono</label>
            
            <label for="radio-whatsapp">
            <input type="radio" name="contacto" id="radio-whatsapp" value="WhatsApp" checked>WhatsApp</label>
            </fieldset>

             <fieldset>
             <legend>En cual horario prefiere ser atendido?</legend>
             <select name="lista" id="time" >
                <option value="m">Ma√±ana </option>
                <option value="t">Tarde</option>
                <option value="n">Noche</option>
             </select>
            <label for="" class="checkbox"> <input type="checkbox" name="check" id="check-list" checked>Le gustaria
            recibir novedades de la Barberia Alura.</label>
             </fieldset>

            <input type="submit" value="Enviar Formulario" class="enviar">

        </form>
       
       <table>
        <thead>
        <tr>
            <th>Dia</th>
            <th>Horario</th>
        </tr>
        </thead>
        <tbody>

            <td>Lunes</td>
            <td>08 -20h</td>
        </tr>
        <tr>
            <td>Miercoles</td>

        </tr>
        <tr>
